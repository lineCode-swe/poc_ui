
<header>
  <h1>C5 - PORTACS</h1>
</header>

<div id="sidebar">

  <p>Azioni:</p>
  <ul id="bottoni">
    <li><button>Start</button></li>
    <li><button>Stop</button></li>
    <li><button>Reset</button></li>
  </ul> 

  <div id="legenda">
    <p>Legenda:</p>
    <ul>
      <li>Unità: <span id="legUnità">U</span></li>
      <li>Ostacolo: <span id="legOstacolo">O</span></li>
      <li>POI: <span id="legPOI">P</span></li>
    </ul>
  </div>

</div>

<div id="content">

  <div id="map">
    <table id="tabella">
      <colgroup>
        <col span="20" width="50px">
      </colgroup>
      <tr height="50px">
        <span *ngFor="let cell of cells">
          <td *ngIf="cell.y === 0">
            {{cell.x}}
          </td>
        </span>
      </tr>
      <tr height="50px">
        <span *ngFor="let cell of cells">
          <td *ngIf="cell.y === 1">
            {{cell.x}}
          </td>
        </span>
      </tr>
      <tr height="50px">
        <span *ngFor="let cell of cells">
          <td *ngIf="cell.y === 2">
            {{cell.x}}
          </td>
        </span>
      </tr>
    </table>
  </div>

</div>

<footer>
  <p>POC designed by <b>lineCode</b> group.</p>
</footer>

<router-outlet></router-outlet>
